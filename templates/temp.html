<!DOCTYPE html>
<html lang="en">
<head>
    <title>condition</title>
</head>
<body>
    <center>If condition</center>
    {% if A > B and A > C %}
        <center><h1>A is max</h1></center>
    {% elif B > C %}
        <center><h1>B is max </h1></center>    
    {% else %}
        <center><h1>C is max</h1></center>
    {% endif %}        
</body>
</html>
